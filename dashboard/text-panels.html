<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.min.css">

	<link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
	<div class="item bottom-panel">
		<label>Bottom panel <span></span></label>
		<input id="textInputBottom" type="text" placeholder="Seperate columns using semicolon."></input>
		<button id="submitButtonBottom">Show</button>
	</div>
	<div class="item sidepanels">
		<label>Side panels</label>
		<input id="textInputLeft" type="text" placeholder="Left side"></input>
		<input id="textInputRight" type="text" placeholder="Right side"></input>
		<button id="submitButtonLeft">Show left</button>
		<button id="submitButtonRight">Show right</button>
		<button id="submitButtonLR">Show both</button>
	</div>
</body>

<script>
	const textInput = document.querySelector('#textInputBottom');
	const submitButton = document.querySelector('#submitButtonBottom');

	const textReplicant = nodecg.Replicant('text');
	const updateReplicant = nodecg.Replicant('update');

	textReplicant.on('change', (newValue, oldValue) => {
		// The value of the Replicant has changed somewhere in NodeCG,
		// this could be another dashboard panel, a server initiated change,
		// or the doing of another user accessing your dashboard panel.
		textInput.value = newValue;
	});

	submitButton.onclick = () => {
		// A Replicant can be modified by modifying its `value`.
		textReplicant.value = textInput.value;

		if (updateReplicant.value == "1") {
			updateReplicant.value = "0";
		}
		else {
			updateReplicant.value = "1";
		}
	};
</script>
</html>
