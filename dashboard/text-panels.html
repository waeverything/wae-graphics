	</div>

		<input id="textInputLeft" type="text" placeholder="Left side"></input>
		<input id="textInputRight" type="text" placeholder="Right side"></input>
		<button id="submitButtonLeft">Show left</button>
		<button id="submitButtonRight">Show right</button>
		<button id="submitButtonLR">Show both</button>
	</div>
</body>

<script>
	const textInput = document.querySelector('#bottomTextInput');
	const submitButton = document.querySelector('#showBottom');

	const textReplicant = nodecg.Replicant('text');
	const updateReplicant = nodecg.Replicant('update');

	submitButton.onclick = () => {
		nodecg.sendMessage('bottomPanel', textInput.value)
	    .catch(error => {
	        console.error(error);
	    });
	};
</script>
