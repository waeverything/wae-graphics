<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.min.css">

	<link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">
</head>

<body>
	<div id="wrapper">
		<div id="textGrid">

		</div>
	</div>
</body>

<script>
	let textElement = document.getElementById("textGrid");
	let wrapperElement = document.getElementById("wrapper");

	nodecg.listenFor('bottomPanel', (value, ack) => {

		textElement.innerHTML = "";

		let names = value.split(";");
		for (var i = 0; i < names.length; ++i) {
			let nameBox = document.createElement("H3");
			nameBox.innerHTML = names[i];
			textElement.appendChild(nameBox);
		}

		wrapperElement.classList.add("show");

		setTimeout(function() {
			wrapperElement.classList.remove("show");
		}, 10000);
	});
</script>

</html>
